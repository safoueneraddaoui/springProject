<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<base href="/">
<!-- CSS only -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<title>Show Client</title>
<meta name="description" content="Basic">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">
<!-- Call App Mode on ios devices -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- Remove Tap Highlight on Windows Phone IE -->
<meta name="msapplication-tap-highlight" content="no">
<!-- base css -->
<link rel="stylesheet" media="screen, print"
	href="../css/vendors.bundle.css">
<link rel="stylesheet" media="screen, print"
	href="../css/app.bundle.css">
<link rel="stylesheet" media="screen, print" href="../css/fa-brands.css">
<!-- Place favicon.ico in the root directory -->
<link rel="apple-touch-icon" sizes="180x180"
	href="../img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"
	href="../img/favicon/favicon-32x32.png">
<link rel="mask-icon" href="../img/favicon/safari-pinned-tab.svg"
	color="#5bbad5">
<link rel="stylesheet" media="screen, print"
	href="../css/datagrid/datatables/datatables.bundle.css">
<link rel="stylesheet" media="screen, print"
	href="../css/formplugins/select2/select2.bundle.css">

</head>
<body class="mod-bg-1 ">
	<script src="../js/themesett.js"></script>
	<div class="page-wrapper">
		<div class="page-inner">
			<div th:replace="~{/layouts/leftsidebar}"></div>
			<div class="page-content-wrapper">
				<div th:replace="~{/layouts/header}"></div>
				<!-- BEGIN Page Content -->
				<!-- the #js-page-content id is needed for some plugins to initialize -->
				<main id="js-page-content" role="main" class="page-content">
					<ol class="breadcrumb page-breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
						<li class="breadcrumb-item"><a th:href="@{/client/all}">Client</a></li>
						<li class="breadcrumb-item active">Show</li>
						<li class="position-absolute pos-top pos-right d-none d-sm-block"><span
							class="js-get-date"></span></li>
					</ol>
					<div class="card mb-g rounded-top">
						<div class="row no-gutters row-grid">
							<div class="col-12">
								<div
									class="d-flex flex-column align-items-center justify-content-center p-4">
									<img src="img/demo/avatars/avatar-m.png"
										class="rounded-circle shadow-2 img-thumbnail" alt="">
									<h5 class="mb-0 fw-700 text-center mt-3">
										<span th:text="${client.cin}"></span> <small
											class="text-muted mb-0"><span th:text="${client.nom}"></span>
											<span th:text="${client.prenom}"></span></small>
									</h5>
								</div>
							</div>

						</div>
					</div>
				</main>
				<!-- this overlay is activated only when mobile menu is triggered -->
				<div class="page-content-overlay" data-action="toggle"
					data-class="mobile-nav-on"></div>
				<!-- END Page Content -->
				<div th:replace="~{/layouts/footer}"></div>


			</div>
		</div>
	</div>


	<!-- JavaScript Bundle with Popper -->
	<script src="../js/bootstrap.bundle.min.js"></script>
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/sweetalert.min.js"></script>
	<script src="../js/clients.js"></script>
	<script src="../js/vendors.bundle.js"></script>
	<script src="../js/app.bundle.js"></script>
	<script src="../js/datagrid/datatables/datatables.bundle.js"></script>
	<script src="../js/formplugins/select2/select2.bundle.js"></script>
	<script>
		$(document)
				.ready(
						function() {
							$(function() {
								$('.select2').select2();

								$(".select2-placeholder-multiple").select2({
									placeholder : "Select State"
								});
								$(".js-hide-search").select2({
									minimumResultsForSearch : 1 / 0
								});
								$(".js-max-length").select2({
									maximumSelectionLength : 2,
									placeholder : "Select maximum 2 items"
								});
								$(".select2-placeholder").select2({
									placeholder : "Select a state",
									allowClear : true
								});

								$(".js-select2-icons").select2({
									minimumResultsForSearch : 1 / 0,
									templateResult : icon,
									templateSelection : icon,
									escapeMarkup : function(elm) {
										return elm
									}
								});

								function icon(elm) {
									elm.element;
									return elm.id ? "<i class='"
											+ $(elm.element).data("icon")
											+ " mr-2'></i>" + elm.text
											: elm.text
								}

								$(".js-data-example-ajax")
										.select2(
												{
													ajax : {
														url : "https://api.github.com/search/repositories",
														dataType : 'json',
														delay : 250,
														data : function(params) {
															return {
																q : params.term, // search term
																page : params.page
															};
														},
														processResults : function(
																data, params) {
															// parse the results into the format expected by Select2
															// since we are using custom formatting functions we do not need to
															// alter the remote JSON data, except to indicate that infinite
															// scrolling can be used
															params.page = params.page || 1;

															return {
																results : data.items,
																pagination : {
																	more : (params.page * 30) < data.total_count
																}
															};
														},
														cache : true
													},
													placeholder : 'Search for a repository',
													escapeMarkup : function(
															markup) {
														return markup;
													}, // let our custom formatter work
													minimumInputLength : 1,
													templateResult : formatRepo,
													templateSelection : formatRepoSelection
												});

								function formatRepo(repo) {
									if (repo.loading) {
										return repo.text;
									}

									var markup = "<div class='select2-result-repository clearfix d-flex'>"
											+ "<div class='select2-result-repository__avatar mr-2'><img src='" + repo.owner.avatar_url + "' class='width-2 height-2 mt-1 rounded' /></div>"
											+ "<div class='select2-result-repository__meta'>"
											+ "<div class='select2-result-repository__title fs-lg fw-500'>"
											+ repo.full_name + "</div>";

									if (repo.description) {
										markup += "<div class='select2-result-repository__description fs-xs opacity-80 mb-1'>"
												+ repo.description + "</div>";
									}

									markup += "<div class='select2-result-repository__statistics d-flex fs-sm'>"
											+ "<div class='select2-result-repository__forks mr-2'><i class='fal fa-lightbulb'></i> "
											+ repo.forks_count
											+ " Forks</div>"
											+ "<div class='select2-result-repository__stargazers mr-2'><i class='fal fa-star'></i> "
											+ repo.stargazers_count
											+ " Stars</div>"
											+ "<div class='select2-result-repository__watchers mr-2'><i class='fal fa-eye'></i> "
											+ repo.watchers_count
											+ " Watchers</div>"
											+ "</div>"
											+ "</div></div>";

									return markup;
								}

								function formatRepoSelection(repo) {
									return repo.full_name || repo.text;
								}
							});
						});
	</script>

	<script>
		/* demo scripts for change table color */
		/* change background */

		$(document).ready(
				function() {
					$('#dt-basic-example').dataTable({
						responsive : true
					});

					$('.js-thead-colors a').on(
							'click',
							function() {
								var theadColor = $(this).attr("data-bg");
								console.log(theadColor);
								$('#dt-basic-example thead').removeClassPrefix(
										'bg-').addClass(theadColor);
							});

					$('.js-tbody-colors a').on(
							'click',
							function() {
								var theadColor = $(this).attr("data-bg");
								console.log(theadColor);
								$('#dt-basic-example').removeClassPrefix('bg-')
										.addClass(theadColor);
							});

				});
	</script>
</body>
</html>
