
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>nav</title>
</head>
<body>
	<!-- BEGIN Left Aside -->
	<aside class="page-sidebar">
		<div class="page-logo">
			<a href="#"
				class="page-logo-link press-scale-down d-flex align-items-center position-relative"
				data-toggle="modal" data-target="#modal-shortcut"> <img
				src="../img/logo.png" alt="SmartAdmin WebApp"
				aria-roledescription="logo"> <span class="page-logo-text mr-1">StyKon
					Bank</span> <span
				class="position-absolute text-white opacity-50 small pos-top pos-right mr-2 mt-n2"></span>
				<i
				class="fal fa-angle-down d-inline-block ml-1 fs-lg color-primary-300"></i>
			</a>
		</div>
		<!-- BEGIN PRIMARY NAVIGATION -->
		<nav id="js-primary-nav" class="primary-nav" role="navigation">
			<div class="nav-filter">
				<div class="position-relative">
					<input type="text" id="nav_filter_input" placeholder="Filter menu"
						class="form-control" tabindex="0"> <a href="#"
						onclick="return false;"
						class="btn-primary btn-search-close js-waves-off"
						data-action="toggle" data-class="list-filter-active"
						data-target=".page-sidebar"> <i class="fal fa-chevron-up"></i>
					</a>
				</div>
			</div>
			<div class="info-card">
				<img src="../img/demo/avatars/avatar-admin.png"
					class="profile-image rounded-circle" alt="Dr. Codex Lantern">
				<div class="info-card-text">
					<a th:href="@{/}" class="d-flex align-items-center text-white"> <span
						class="text-truncate text-truncate-sm d-inline-block">
							Admin </span>
					</a> <span class="d-inline-block text-truncate text-truncate-sm">Tunisia,
						Sfax</span>
				</div>
				<img src="../img/card-backgrounds/cover-2-lg.png" class="cover"
					alt="cover"> <a href="#" onclick="return false;"
					class="pull-trigger-btn" data-action="toggle"
					data-class="list-filter-active" data-target=".page-sidebar"
					data-focus="nav_filter_input"> <i class="fal fa-angle-down"></i>
				</a>
			</div>
			<ul id="js-nav-menu" class="nav-menu">
				<li><a th:href="@{/}" title="Application Intel"
					data-filter-tags="application intel"> <i
						class="fal fa-chart-area"></i> <span class="nav-link-text"
						data-i18n="nav.application_intel">Dashboard</span>
				</a></li>
				<li><a href="#" title="Application Intel"
					data-filter-tags="application intel"> <i
						class="fal fa-credit-card"></i> <span class="nav-link-text"
						data-i18n="nav.application_intel">Gestion Compte</span>
				</a>
					<ul>
						<li><a th:href="@{/compte/all}" title="Analytics Dashboard"
							data-filter-tags="application intel analytics dashboard"> <span
								class="nav-link-text"
								data-i18n="nav.application_intel_analytics_dashboard">List
									Comptes</span>
						</a></li>
						<li><a th:href="@{/compte/add}" title="Marketing Dashboard"
							data-filter-tags="application intel marketing dashboard"> <span
								class="nav-link-text"
								data-i18n="nav.application_intel_marketing_dashboard">Add
									Compte</span>
						</a></li>


					</ul></li>
				<li><a href="#" title="Application Intel"
					data-filter-tags="application intel"> <i class="fal fa-user"></i>
						<span class="nav-link-text" data-i18n="nav.application_intel">Gestion
							Client</span>
				</a>
					<ul>
						<li><a th:href="@{/client/all}" title="Analytics Dashboard"
							data-filter-tags="application intel analytics dashboard"> <span
								class="nav-link-text"
								data-i18n="nav.application_intel_analytics_dashboard">List
									Clients</span>
						</a></li>
						<li><a th:href="@{/client/add}" title="Marketing Dashboard"
							data-filter-tags="application intel marketing dashboard"> <span
								class="nav-link-text"
								data-i18n="nav.application_intel_marketing_dashboard">Add
									Client</span>
						</a></li>


					</ul></li>
			</ul>
			<div class="filter-message js-filter-message bg-success-600"></div>
		</nav>
		<!-- END PRIMARY NAVIGATION -->

	</aside>
	<!-- END Left Aside -->
</body>
</html>
