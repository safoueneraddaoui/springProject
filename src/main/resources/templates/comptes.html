<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<title>Data Tables</title>
	<!-- Bootstrap CSS -->
	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	<link href="../vendor/fonts/fontawesome/css/fontawesome-all.css" rel="stylesheet">
	<link href="../vendor/datatables/css/dataTables.bootstrap4.css" rel="stylesheet" type="text/css">
	<link href="../vendor/datatables/css/buttons.bootstrap4.css" rel="stylesheet" type="text/css">
	<link href="../vendor/datatables/css/select.bootstrap4.css" rel="stylesheet" type="text/css">
	<link href="../vendor/datatables/css/fixedHeader.bootstrap4.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- ============================================================== -->
<!-- main wrapper -->
<!-- ============================================================== -->
<div class="dashboard-main-wrapper">
	<!-- ============================================================== -->
	<!-- navbar -->
	<!-- ============================================================== -->
	<div th:replace="~{/layouts/leftsidebar}"></div>

	<!-- ============================================================== -->
	<!-- end navbar -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- left sidebar -->
	<!-- ============================================================== -->
	<div th:replace="~{/layouts/header}"></div>

	<!-- ============================================================== -->
	<!-- end left sidebar -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- wrapper  -->
	<!-- ============================================================== -->
	<div class="dashboard-wrapper">
		<div class="container-fluid  dashboard-content">
			<!-- ============================================================== -->
			<!-- pageheader -->
			<!-- ============================================================== -->
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="page-header">
						<h2 class="pageheader-title">Data Tables</h2>
						<p class="pageheader-text">Proin placerat ante duiullam scelerisque a velit ac porta, fusce sit
							amet vestibulum mi. Morbi lobortis pulvinar quam.</p>
						<div class="page-breadcrumb">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a class="breadcrumb-link" href="#">Dashboard</a></li>
									<li class="breadcrumb-item"><a class="breadcrumb-link" href="#">Tables</a></li>
									<li aria-current="page" class="breadcrumb-item active">Data Tables</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end pageheader -->
			<!-- ============================================================== -->
			<div class="row">
				<!-- ============================================================== -->
				<!-- basic table  -->
				<!-- ============================================================== -->
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="card">
						<h5 class="card-header">Basic Table</h5>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered first">
									<thead>
									<tr>
										<th>NÂ°</th>
										<th>RIB</th>
										<th>Sold</th>
										<th>Client</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="compte,iterStat : ${comptes}"
										th:id="${compte.rib}">
										<td><span th:text="${iterStat.count}">1</span></td>
										<td th:text="${compte.rib}"></td>
										<td th:text="${compte.solde}"></td>
										<td th:text="${compte.client.cin}"></td>
										<td>
											<form method="POST" th:action="@{/compte/update}">
												<input name="rib" th:value="${compte.rib}" type="hidden">
												<button
														class="btn btn-warning btn-sm btn-icon rounded-circle waves-effect waves-themed"
														type="submit">
												</button>
											</form>
										</td>
										<td><a class="btn btn-danger btn-sm btn-icon rounded-circle waves-effect waves-themed"
											   th:href="@{'/compte/delete/'+${compte.rib}} ">
										</a></td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- ============================================================== -->
				<!-- end basic table  -->
				<!-- ============================================================== -->
			</div>

		</div>
		<!-- ============================================================== -->
		<!-- footer -->
		<!-- ============================================================== -->
		<div th:replace="~{/layouts/footer_page}"></div>
		<!-- ============================================================== -->
		<!-- end footer -->
		<!-- ============================================================== -->
	</div>
</div>
<!-- ============================================================== -->
<!-- end main wrapper -->
<!-- ============================================================== -->
<!-- Optional JavaScript -->
<script src="../vendor/jquery/jquery-3.3.1.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.js"></script>
<script src="../vendor/slimscroll/jquery.slimscroll.js"></script>
<script src="../vendor/multi-select/js/jquery.multi-select.js"></script>
<script src="../libs/js/main-js.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="../vendor/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
<script src="../vendor/datatables/js/buttons.bootstrap4.min.js"></script>
<script src="../vendor/datatables/js/data-table.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.colVis.min.js"></script>
<script src="https://cdn.datatables.net/rowgroup/1.0.4/js/dataTables.rowGroup.min.js"></script>
<script src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.1.5/js/dataTables.fixedHeader.min.js"></script>

</body>

</html>
